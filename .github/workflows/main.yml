name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This job runs multiple clones in parallel, injecting a different value each time
  build:
    strategy:
      matrix:
        build_dir: ["backend", "frontend"]
        include:
          - build_dir: backend
            image_tag: pong_back_cnt
          - build_dir: frontend
            image_tag: pong_front_cnt

    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so the job can access it
      - uses: actions/checkout@v2
      # Build using GitHub cache
      - name: build
        uses: ClemaX/docker-build-cached-action
        with:
          directory: ${{ matrix.build_dir }}
          tag: ${{ matrix.image_tag }}
      # Runs linter
      - name: lint
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.image_tag }}:latest
          run: npm run lint
      # Runs unit tests
      - name: test
        uses: addnab/docker-run-action@v3
        with:
          image: ${{ matrix.image_tag }}:latest
          run: npm run test
